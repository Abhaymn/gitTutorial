<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An expense tracker built using vanilla javascript to track your expenses dynamically"
    />
    <meta name="keywords" content="expense tracker app" />
    <meta name="author" content="M.V.Ganesh Kumar" />
    <title>Expense Tracker</title>
    <link rel="icon" href="./assets/favicon.png" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
   
      <h1 id="totalExpense">Total Expense</h1>
      <div class="input">
        <label for="expenseType"> Enter your expense type</label>
        <input id="expenseType" type="text" />
      </div>
      <div class="input">
        <label for="amount"> Enter the amount</label>
        <input id="amount" type="text" />
      </div>
      <button id="btn">Enter</button>
     
    </div>
   
    <script src="script.js"></script>
  </body>
</html>
